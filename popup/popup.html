<!DOCTYPE html>
<html style="background-color: #FFFBEA;">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="popup.css">

        <title>OmniCart</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700;800&display=swap" rel="stylesheet">
    </head>
    
    <body >
        <header>
            <h1 class="h1-title">Your Cart</h1>
            <a href="../cart/cart.html" target="_blank"><img src="../images/open-tab.png" alt="Open new tab" class="new-tab-img"></a>
        </header>
        <main class="main">
            
            <div class="grid-container"> <!--holds item img, info, and the summary, only used at big screen-->
                <div class="grid-cart"> <!--holds all cart items-->
                    
                </div>
                <div class="summary-container">
                    <div class="summary">Your Summary</div>
                    <div class="num-items">Number of Items: </div>
                    <div class="sum-total">Total: </div>
                </div>
            </div>
            
        </main>
    </body>
    <script src="popup.js"></script>
</html>
