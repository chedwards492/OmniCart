<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="cart.css">

        <title>OmniCart</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;700;800&display=swap" rel="stylesheet">
    </head>
    <body style="background-color: #FFFBEA;">
        
        <main class="main">
            <h1 class="h1-title">Your Cart</h1>
            <div class="grid-container"> <!--holds item img, info, and the summary, only used at big screen-->
                <div class="grid-cart"> <!--holds all cart items-->
                    <div class="grid-cart-item"> <!--individual cart item, should be created each time add an item-->
                        <img src="../images/trash-can1.png" alt="Product Image">
                        <div class="grid-item-info-price"> <!--item title, price, link, etc.-->
                            <div class="grid-item-info">
                                <a href="www.google.com" class="item-title">Product title</a>
                                <div class="item-store">product store</div>
                                <div class="grid-delete-copy">
                                    <button class="delete-button"></button>
                                    <button class="copy-link-btn">Copy link</button>
                                </div>
                            </div>
                            <div class="item-info-price">$100.00</div>
                        </div>
                    </div>
                    <span class="border"></span>
                    <div class="grid-cart-item"> <!--individual cart item, should be created each time add an item-->
                        <img src="../images/trash-can1.png" alt="Product Image">
                        <div class="grid-item-info-price"> <!--item title, price, link, etc.-->
                            <div class="grid-item-info">
                                <a href="www.google.com" class="item-title">Product title</a>
                                <div class="item-store">product store</div>
                                <div class="grid-delete-copy">
                                    <button class="delete-button"></button>
                                    <button class="copy-link-btn">Copy link</button>
                                </div>
                                
                            </div>
                            <div class="item-info-price">$100.00</div>
                        </div>
                    </div>
                </div>
                <div class="summary-container">
                    <div class="summary">Your Summary</div>

                </div>    
            </div>
            <div class="summary-bottom">summary that shows up when small</div>
            
        </main>
    </body>
    <script src="cart.js"></script>
</html>
